<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Efeitos de Transição</title>
        <style>
            #box1 {
                width: 300px;
                height: 300px;
                outline: 1px solid red;
                transition: width 3s, height 3s;
            }

            #box1:hover {
                width: 650px;
                height: 650px;
            }
        </style>
    </head>
    <body>
        <div id="box1"></div>
    </body>
</html>
