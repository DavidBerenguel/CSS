<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="pt">
        <title>Incorporar Tipos de Letra Diferentes</title>
        <link href="https://fonts.googleapis.com/css2?family=Honk&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <style>
            @font-face {
                font-family: 'Just-Believe';
                src: url('Fonts/Just-Believe.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }

            p { 
               font-family: 'Just-Believe', sans-serif;
               font-size: 300%;
            }

            div {
                font-family: Honk, fantasy;
                font-size: 300%;
            }
        </style>
    </head>
    <body>
        <p>Bacalhau a minhota</p>
        <div>Sai da frente Guedes</div>
    </body>
</html>
